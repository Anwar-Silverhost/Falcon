<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Falcon Airways</title>
  <link rel="icon" type="image/png" href="{% static 'dist/img/logo.jpg' %}">
  <link href="{% static 'dist/css/tabler.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dist/css/tabler-flags.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dist/css/tabler-payments.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dist/css/tabler-vendors.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dist/css/demo.min.css' %}" rel="stylesheet" />
  <style>
    @import url('https://rsms.me/inter/inter.css');

    :root {
      --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
    }

    body {
      font-feature-settings: "cv03", "cv04", "cv11";
    }
  </style>
</head>

<body class=" d-flex flex-column">
  <script src="{% static 'dist/js/demo-theme.min.js' %}"></script>
  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="." class="navbar-brand navbar-brand-autodark"><img src="{% static 'dist/img/logo.jpg' %}" height="85"
            alt=""></a>
      </div>
      <div class="card card-md">
        <div class="card-body">
          <h2 class="h2 text-center mb-4">Login to your account</h2>
          <form action="{% url 'login' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" autocomplete="off" name="username">
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control" autocomplete="off" name="password">
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-dark w-100">Sign in</button>
            </div>
          </form>
          <div class="text-center">
              
            <h6 style="display: inline-block; color: red;">{{error}}</h6>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'dist/js/tabler.min.js' %}" defer></script>
  <script src="{% static 'dist/js/demo.min.js' %}" defer></script>
</body>

</html>
